name: bullet_droid
description: "An open source mobile prot of OpenBullet with Dart and Flutter"
publish_to: "none"

version: 2.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File Operations
  file_picker: ^8.0.0+1
  path_provider: ^2.1.3

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  intl: ^0.18.1
  uuid: ^4.4.2
  url_launcher: ^6.3.0

  # Local dependency
  bullet_droid2:
    path: ../LunaLib

  # Background foreground service and notifications
  flutter_foreground_task: ^9.1.0
  flutter_local_notifications: ^19.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

  fonts:
